<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<body>
  <h2>Test Score Calculator</h2>

  <table>
    <tr>
      <th>Term</th>
      <th>Your Score</th>
      <th>Full Score</th>
      <th>Weight (%)</th>
      <th>Score (%)</th>
    </tr>
    <tr>
      <td>Knowledge</td>
      <td><input id="kScore" type="number" ></td>
      <td><input id="kTotal" type="number" ></td>
      <td><input id="kWeight" type="number" ></td>
      <td id="kResult">-</td>
    </tr>
    <tr>
      <td>Thinking</td>
      <td><input id="tScore" type="number" </td>
      <td><input id="tTotal" type="number" </td>
      <td><input id="tWeight" type="number" </td>
      <td id="tResult">-</td>
    </tr>
    <tr>
      <td>Application</td>
      <td><input id="aScore" type="number" </td>
      <td><input id="aTotal" type="number" </td>
      <td><input id="aWeight" type="number" </td>
      <td id="aResult">-</td>
    </tr>
    <tr>
      <td>Communication</td>
      <td><input id="cScore" type="number" </td>
      <td><input id="cTotal" type="number" </td>
      <td><input id="cWeight" type="number" </td>
      <td id="cResult">-</td>
    </tr>
  </table>

  <table>
    <tr>
      <th>Final</th>
      <th>Your Score</th>
      <th>Full Score</th>
      <th>Weight (%)</th>
      <th>Score (%)</th>
    </tr>
    <tr>
      <td>CPT</td>
      <td><input id="cptScore" type="number" ></td>
      <td><input id="cptTotal" type="number" ></td>
      <td><input id="cptWeight" type="number" ></td>
      <td id="cptResult">-</td>
    </tr>
    <tr>
      <td>Exam</td>
      <td><input id="examScore" type="number" ></td>
      <td><input id="examTotal" type="number" ></td>
      <td><input id="examWeight" type="number" ></td>
      <td id="examResult">-</td>
    </tr>
  </table>

  <button onclick="calculate()">Calculate Total</button>
  <div id="result-box">Your Result: -</div>
  <script src="script.js"></script>
</body>
</html>
