<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Test Score Calculator</h2>

  <table>
    <tr>
      <th>Term</th>
      <th>Your Score</th>
      <th>Full Score</th>
      <th>Weight (%)</th>
      <th>Score (%)</th>
    </tr>
    <tr>
      <td>Knowledge</td>
      <td><input id="kScore" type="number"></td>
      <td><input id="kTotal" type="number"></td>
      <td><input id="kWeight" type="number" ></td>
      <td id="kResult">-</td>
    </tr>
    <tr>
      <td>Thinking</td>
      <td><input id="tScore" type="number" ></td>
      <td><input id="tTotal" type="number" ></td>
      <td><input id="tWeight" type="number" ></td>
      <td id="tResult">-</td>
    </tr>
    <tr>
      <td>Application</td>
      <td><input id="aScore" type="number" ></td>
      <td><input id="aTotal" type="number" ></td>
      <td><input id="aWeight" type="number" ></td>
      <td id="aResult">-</td>
    </tr>
    <tr>
      <td>Communication</td>
      <td><input id="cScore" type="number" ></td>
      <td><input id="cTotal" type="number" ></td>
      <td><input id="cWeight" type="number" ></td>
      <td id="cResult">-</td>
    </tr>
  </table>

  <button onclick="calculate()">Calculate Total</button>
  <div id="result-box">Your Result: -</div>

  <script src="script.js"></script>
</body>
</html>
