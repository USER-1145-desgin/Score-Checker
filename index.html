<!DOCTYPE html>
<html>
<head>
  <title>Student Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Test Score Calculator</h2>

  <table>
    <tr>
      <th>Term</th>
      <th>Your Score</th>
      <th>Full Score</th>
      <th>Weight (%)</th>
      <th>Score (%)</th>
    </tr>
    <tr>
      <td>Knowledge</td>
      <td><input id="kScore" type="number" value="18"></td>
      <td><input id="kTotal" type="number" value="20"></td>
      <td><input id="kWeight" type="number" value="25"></td>
      <td id="kResult">-</td>
    </tr>
    <tr>
      <td>Thinking</td>
      <td><input id="tScore" type="number" value="10.5"></td>
      <td><input id="tTotal" type="number" value="11"></td>
      <td><input id="tWeight" type="number" value=""20></td>
      <td id="tResult">-</td>
    </tr>
    <tr>
      <td>Application</td>
      <td><input id="aScore" type="number" value="4"></td>
      <td><input id="aTotal" type="number" value="7"></td>
      <td><input id="aWeight" type="number" value="15"></td>
      <td id="aResult">-</td>
    </tr>
    <tr>
      <td>Communication</td>
      <td><input id="cScore" type="number" value="7"></td>
      <td><input id="cTotal" type="number" value="11"></td>
      <td><input id="cWeight" type="number" value="10"></td>
      <td id="cResult">-</td>
    </tr>
    <tr>
      <td><strong>Total Weight</strong></td>
      <td colspan="3"><input id="totalWeight" type="number" value="70"></td>
      <td>-</td>
    </tr>

  </table>

  <button onclick="calculate()">Calculate Total</button>
  <div id="result-box">Your Result: -</div>

  <script src="script.js"></script>
</body>
</html>
